<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    font-family: 'Comic Sans MS', cursive, sans-serif;
    display: flex;
    justify-content: center;

  .wrapper {

  .card {

    border-radius: 20px;

    box-shadow: 0 12px 25px rgba(0,0,0,0.25);
    max-width: 90%;
    z-index: 10;
  }

  h1 {
    color: #ff3b6f;
    font-size: 22px;
  }

  #tease {
    min-height: 24px;
    margin: 15px 0;
    color: #ff7a9c;
  }

  button {
    padding: 12px 26px;
    font-size: 18px;
    border: none;
    border-radius: 14px;
    cursor: pointer;
  }

  #yes {
    background: #ff3b6f;
    color: white;
    margin-right: 15px;
  }

  #no {
    background: #d3d3d3;
    position: absolute;
  }

</head>

<body>
<div class="wrapper">

  <div class="card" id="card">
    <h1>Hi my beloved Ana ðŸ’–<br>Will you be my Valentine?</h1>
    <div id="tease"></div>
    <button id="yes" onclick="accepted()">Yes ðŸ’˜</button>

  </div>

</div>

<script>
  const noBtn = document.getElementById("no");
  const teaseText = document.getElementById("tease");
  const wrapper = document.querySelector(".wrapper");

  const teasers = [
    "No is not an option ðŸ˜Œ",
    "no no baguette ðŸ¥–",
    "think wisely ðŸ¤”ðŸ’–",
    "no is not an option ehe ðŸ˜"
  ];

  function moveNoButton() {
    const maxX = wrapper.clientWidth - noBtn.offsetWidth;
    const maxY = wrapper.clientHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    teaseText.textContent =
      teasers[Math.floor(Math.random() * teasers.length)];
  }

  noBtn.addEventListener("mouseover", moveNoButton);

  noBtn.addEventListener("touchstart", e => {
    e.preventDefault();
    moveNoButton();
  });

  document.addEventListener("touchmove", e => {
    const touch = e.touches[0];
    const rect = noBtn.getBoundingClientRect();

    if (
      Math.abs(touch.clientX - rect.left) < 100 &&
      Math.abs(touch.clientY - rect.top) < 100
    ) {
      moveNoButton();
    }
  });

</script>
